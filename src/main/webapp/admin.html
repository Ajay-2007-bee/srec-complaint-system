<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="loginView" class="min-h-screen flex items-center justify-center gradient-bg">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Admin Login</h2>
            <p class="text-center text-gray-500 mb-8">SREC Municipal Corporation</p>
            <div id="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" id="loginErrorMessage"></span>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard View -->
    <div id="dashboardView" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                <button id="logoutButton" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Logout</button>
            </div>
        </header>

        <main class="container mx-auto px-6 py-8 grid lg:grid-cols-3 gap-8">
            <!-- Complaints List -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Live Complaints</h2>
                <div id="complaintsList" class="space-y-3 max-h-[70vh] overflow-y-auto">
                    <!-- Complaints will be dynamically inserted here -->
                </div>
            </div>

            <!-- Complaint Details -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                 <h2 class="text-xl font-bold text-gray-800 mb-4">Complaint Details</h2>
                 <div id="complaintDetails" class="text-gray-700">
                    <p>Select a complaint from the list to view details.</p>
                 </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const loginView = document.getElementById('loginView');
        const dashboardView = document.getElementById('dashboardView');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginErrorMessage = document.getElementById('loginErrorMessage');
        const complaintsList = document.getElementById('complaintsList');
        const complaintDetails = document.getElementById('complaintDetails');
        const logoutButton = document.getElementById('logoutButton');

        // Check for session token on page load
        if (sessionStorage.getItem('isAdminAuthenticated')) {
            showDashboard();
        }

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // *** THE FIX IS HERE: Changed from '/admin' to 'admin' ***
                const response = await fetch('admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                // Check for non-200 responses first
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const result = await response.json();

                if (result.success) {
                    sessionStorage.setItem('isAdminAuthenticated', 'true');
                    showDashboard();
                } else {
                    showLoginError(result.message || 'Invalid credentials.');
                }
            } catch (error) {
                console.error('Login Error:', error);
                // This is the error you are seeing. It triggers when the fetch itself fails (e.g., 404 Not Found)
                showLoginError('Server error. Please try again later.');
            }
        });
        
        // Logout Handler
        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('isAdminAuthenticated');
            loginError.classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            dashboardView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });

        // Function to show the dashboard
        function showDashboard() {
            loginView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            fetchComplaints();
        }
        
        // Function to show login error
        function showLoginError(message) {
            loginErrorMessage.textContent = message;
            loginError.classList.remove('hidden');
        }

        // Fetch all complaints
        async function fetchComplaints() {
            try {
                // *** THE FIX IS HERE: Changed from '/admin' to 'admin' ***
                const response = await fetch('admin?action=getAll');
                const complaints = await response.json();
                
                complaintsList.innerHTML = ''; // Clear list
                if (complaints.length === 0) {
                    complaintsList.innerHTML = '<p class="text-gray-500">No complaints found.</p>';
                    return;
                }

                complaints.forEach(complaint => {
                    const div = document.createElement('div');
                    let statusColor = 'bg-yellow-200 text-yellow-800';
                    if (complaint.status.toLowerCase() === 'resolved') {
                        statusColor = 'bg-green-200 text-green-800';
                    } else if (complaint.status.toLowerCase() === 'in progress') {
                        statusColor = 'bg-blue-200 text-blue-800';
                    }
                    div.className = 'p-3 border rounded-lg cursor-pointer hover:bg-gray-100';
                    div.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span class="font-semibold">${complaint.category}</span>
                            <span class="text-xs px-2 py-1 rounded-full ${statusColor}">${complaint.status}</span>
                        </div>
                        <p class="text-sm text-gray-600">${complaint.location}</p>
                        <p class="text-xs text-gray-400">ID: ${complaint.id}</p>
                    `;
                    div.onclick = () => fetchComplaintDetails(complaint.id);
                    complaintsList.appendChild(div);
                });
            } catch (error) {
                console.error('Fetch Complaints Error:', error);
                complaintsList.innerHTML = '<p class="text-red-500">Could not load complaints.</p>';
            }
        }
        
        // Fetch details of a single complaint
        async function fetchComplaintDetails(id) {
            try {
                // *** THE FIX IS HERE: Changed from '/admin' to 'admin' ***
                const response = await fetch(`admin?action=getOne&id=${id}`);
                const complaint = await response.json();

                let statusColor = 'text-yellow-600';
                if (complaint.status.toLowerCase() === 'resolved') {
                    statusColor = 'text-green-600';
                } else if (complaint.status.toLowerCase() === 'in progress') {
                    statusColor = 'text-blue-600';
                }

                complaintDetails.innerHTML = `
                    <p><strong>ID:</strong> ${complaint.id}</p>
                    <p><strong>Name:</strong> ${complaint.name}</p>
                    <p><strong>Phone:</strong> ${complaint.phone}</p>
                    <p><strong>Category:</strong> ${complaint.category}</p>
                    <p><strong>Location:</strong> ${complaint.location}</p>
                    <p><strong>Landmark:</strong> ${complaint.landmark || 'N/A'}</p>
                    <p><strong>Description:</strong> ${complaint.description}</p>
                    <p><strong>Submitted:</strong> ${new Date(complaint.submissionDate).toLocaleString()}</p>
                    ${complaint.imagePath ? `<p><strong>Image:</strong> <a href="${complaint.imagePath}" target="_blank" class="text-indigo-600 hover:underline">View Uploaded Image</a></p>` : ''}
                    <div class="mt-4">
                        <label for="statusUpdate" class="block text-sm font-medium text-gray-700"><strong>Update Status:</strong></label>
                        <div class="flex gap-4 mt-1">
                            <select id="statusUpdate" class="block w-full max-w-xs px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="Submitted" ${complaint.status === 'Submitted' ? 'selected' : ''}>Submitted</option>
                                <option value="In Progress" ${complaint.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                <option value="Resolved" ${complaint.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                            </select>
                            <button onclick="updateStatus('${complaint.id}')" class="bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700">Update</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Fetch Details Error:', error);
                complaintDetails.innerHTML = '<p class="text-red-500">Could not load details.</p>';
            }
        }

        // Update a complaint's status
        async function updateStatus(id) {
            const status = document.getElementById('statusUpdate').value;
             try {
                // *** THE FIX IS HERE: Changed from '/admin' to 'admin' ***
                const response = await fetch('admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `action=updateStatus&id=${id}&status=${encodeURIComponent(status)}`
                });
                const result = await response.json();
                if(result.success) {
                    fetchComplaints();
                    fetchComplaintDetails(id);
                } else {
                    alert('Failed to update status.');
                }
            } catch (error) {
                console.error('Update Status Error:', error);
                alert('Server error while updating status.');
            }
        }
    </script>
</body>
</html>
