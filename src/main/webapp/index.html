<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SREC Municipal Corporation Complaint System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container { backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen bg-cover bg-center" style="background-image: url('muni1.jpg');">
        <div class="bg-black bg-opacity-40 min-h-screen">
            
            <header class="bg-white bg-opacity-90 shadow-md">
                <div class="container mx-auto px-6 py-4 flex justify-center items-center gap-4">
                    <img src="logo.png" alt="SREC Logo" class="h-16 w-auto">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">SREC MUNICIPAL CORPORATION</h1>
                        <p class="text-gray-600">Complaint Registration & Management System</p>
                    </div>
                </div>
            </header>

            <main class="container mx-auto px-6 py-12">
                <div class="grid lg:grid-cols-5 gap-8">
                    
                    <!-- Complaint Registration Form -->
                    <div class="lg:col-span-3 bg-white bg-opacity-80 p-8 rounded-lg shadow-2xl form-container">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Complaint Registration Form</h2>
                        <form id="complaintForm" class="space-y-4">
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700">Complaint Category:</label>
                                <select id="category" name="category" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="">--Select Category--</option>
                                    <option value="Water Supply">Water Supply</option>
                                    <option value="Roads">Roads & Potholes</option>
                                    <option value="Street Lights">Street Lights</option>
                                    <option value="Garbage">Garbage Collection</option>
                                    <option value="Sewage">Sewage & Drainage</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                             <div>
                                <label for="location" class="block text-sm font-medium text-gray-700">Area / Location:</label>
                                <input type="text" id="location" name="location" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="landmark" class="block text-sm font-medium text-gray-700">Landmark:</label>
                                <input type="text" id="landmark" name="landmark" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700">Detailed Description:</label>
                                <textarea id="description" name="description" rows="4" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                            </div>
                            <div>
                                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image (Optional):</label>
                                <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                            </div>
                             <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Full Name:</label>
                                <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out">Register Complaint</button>
                        </form>
                    </div>

                    <!-- Complaint Status Check -->
                    <div class="lg:col-span-2 space-y-8">
                        <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-2xl form-container">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Check Complaint Status</h2>
                            <form id="statusForm" class="space-y-4">
                                <div>
                                    <label for="complaintIdCheck" class="block text-sm font-medium text-gray-700">Enter Complaint ID:</label>
                                    <input type="text" id="complaintIdCheck" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                </div>
                                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 ease-in-out">Check Status</button>
                            </form>
                        </div>

                        <!-- Status Display Area -->
                        <div id="statusResult" class="bg-white bg-opacity-80 p-8 rounded-lg shadow-2xl form-container hidden">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Your Complaint Details</h3>
                            <div id="statusDetails" class="space-y-2 text-gray-700"></div>
                        </div>

                         <!-- Message Box -->
                        <div id="messageBox" class="p-4 rounded-lg hidden">
                            <p id="messageText"></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const complaintForm = document.getElementById('complaintForm');
        const statusForm = document.getElementById('statusForm');
        const statusResult = document.getElementById('statusResult');
        const statusDetails = document.getElementById('statusDetails');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        function showMessage(message, isError = false) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
            setTimeout(() => messageBox.classList.add('hidden'), 5000);
        }

        // Handle Complaint Submission
        complaintForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(complaintForm);
            
            showMessage('Submitting complaint...', false);

            try {
                // *** THE FIX IS HERE: Changed from '/complaint' to 'complaint' ***
                const response = await fetch('complaint', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Complaint registered successfully! Your Complaint ID is: ${result.complaintId}`, false);
                    complaintForm.reset();
                } else {
                    throw new Error(result.message || 'An unknown error occurred.');
                }

            } catch (error) {
                console.error('Submission Error:', error);
                showMessage('Could not connect to the server. Please try again later.', true);
            }
        });

        // Handle Status Check
        statusForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const complaintId = document.getElementById('complaintIdCheck').value;
            statusResult.classList.add('hidden');
            
            try {
                // *** THE FIX IS HERE: Changed from '/complaint' to 'complaint' ***
                const response = await fetch(`complaint?id=${complaintId}`);

                if (!response.ok) {
                    throw new Error('Complaint not found or server error.');
                }
                
                const complaint = await response.json();
                
                let statusColor = 'text-yellow-600';
                if (complaint.status.toLowerCase() === 'resolved') {
                    statusColor = 'text-green-600';
                } else if (complaint.status.toLowerCase() === 'in progress') {
                    statusColor = 'text-blue-600';
                }

                statusDetails.innerHTML = `
                    <p><strong>Complaint ID:</strong> ${complaint.id}</p>
                    <p><strong>Category:</strong> ${complaint.category}</p>
                    <p><strong>Location:</strong> ${complaint.location}</p>
                    <p><strong>Date Submitted:</strong> ${new Date(complaint.submissionDate).toLocaleString()}</p>
                    <p><strong>Status:</strong> <span class="font-bold ${statusColor}">${complaint.status}</span></p>
                `;
                statusResult.classList.remove('hidden');

            } catch (error) {
                console.error('Status Check Error:', error);
                showMessage('Invalid Complaint ID or server error.', true);
            }
        });
    </script>
</body>
</html>
